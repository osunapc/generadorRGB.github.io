<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Generador color rgb</title>
	</head>
	<body>
		<main>
            <h1>Generador de Colores RGB</h1>
			<fieldset>
				<legend>Rojo</legend>
				<input
					type="range"
					name="Rojo"
					id="rojo"
					min="0"
					max="255"
					value="55"
				/>
				<p id="p-rojo"></p>
			</fieldset>
			<fieldset>
				<legend>Verde</legend>
				<input
					type="range"
					name="verde"
					id="verde"
					min="0"
					max="255"
					value="55"
				/>
				<p id="p-verde"></p>
			</fieldset>
			<fieldset>
				<legend>Azul</legend>
				<input
					type="range"
					name="Azul"
					id="azul"
					min="0"
					max="255"
					value="55"
				/>
				<p id="p-azul"></p>
			</fieldset>
		</main>
		<script src="app.js"></script>
	</body>
</html>
